name: Deploy to Naver Object Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4. 빌드
      - name: Build project
        run: npm run build
        # 빌드 결과물: dist/

      # 5. Naver Object Storage 배포
      - name: Deploy to Naver Object Storage
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.NCP_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.NCP_SECRET_KEY }}

          AWS_REQUEST_CHECKSUM_CALCULATION: WHEN_REQUIRED
          AWS_RESPONSE_CHECKSUM_VALIDATION: WHEN_REQUIRED
        run: |
          aws s3 sync dist s3://team3-bucket-front/ \
            --endpoint-url https://kr.object.fin-ncloudstorage.com \
            --region kr-standard \
            --delete
